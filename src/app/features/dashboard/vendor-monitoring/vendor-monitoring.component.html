<div class="card container monitoring-container">
    <div class="header border-bottom">
        <div class="wrapper">
            <span class="title">{{title}}</span>
            <span class="sub-title">You're using {{monitor.percent}}% of available spots.</span>
        </div>
        <span class="material-symbols-outlined action action-icon">
            more_vert
        </span>
    </div>
    <div class="content">
        <div class="column-chart">
            <highcharts-chart [Highcharts]="highcharts" [options]="chartOptions"
                style="width: 100%; height: 400px; display: block;">
            </highcharts-chart>
        </div>
        <p class="title">You've almost reached your limit</p>
        <p class="sub-title">You have used {{monitor.percent}}% of your available spots. Upgrade plan to monitor more
            vendors.</p>
    </div>
    <div class="footer">
        <button class="action action-btn">
            <span class="material-symbols-outlined">
                bolt
            </span>
            Upgrade plan
        </button>
    </div>
</div>
